<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="first-div">
    <div class="back">
      <p id="card_cv">
        000
      </p>
    </div>
    <div class="front">
      <p class="num" id="card_number">
        0000 0000 0000 0000
      </p>
      <div class="name">
        <p id="card_name">
          Jane Appleseed
        </p>
        <div class="month2">
          <p id="card_month">
            00/ 
          </p>
          <p id="card_year">
             00
  
          </p>
        </div>
       
        
      </div>
    </div>
  </div>

  <div class="container" id="container">

    <div class="input">
      <p>
        Cardholder Name
      </p>
      <input type="text" class="name-input" name="" id="name_input" placeholder="e.g. Jane Appleseed">
    
    </div>

    <div class="input">
      <p>
        Card Number
      </p>
      <input type="text" class="number-input" maxlength="19" name="" id="number_input" placeholder="e.g. 1234 5678 9123 0000">
      <div class="wrong-number" id="wrong-number">
        Wrong format, number only
      </div>
    </div>

    <div class="three-input">
      <div class="input">
          <p>
            Exp. Date (MM/YY)
          </p>
          <div class="two-input">
            <input class="month" type="number"  min="1" max="12" maxlength="2" name="" id="mm_input" placeholder="MM">
            <input class="year" type="number" name="" min="2019" max="2023" id="yy_input" placeholder="YY">
          </div>
          <div class="wrong-month " id="wrong-year">
            Can't be blank
          </div>
          <!-- <div class="wrong-month " id="wrong-year">
            Can't be blank
          </div> -->
         
      </div>
      <div class="input">
        <p>
          CVC
        </p>
        <input class="cv" type="number" name="" min="3" maxlength="3" id="cv" placeholder="e.g. 123">
        <div class="wrong-cv" id="wrong-cv">
          Can't be blank
        </div>
      </div>
    
    </div>

   
    <button id="button" class="confirm" type="button" >Confirm </button>
 

  </div>

  <div class="container2" id="container2">
    <div>
      <img src="images/icon-complete.svg" alt="">
    </div>
    <div class="thank">
      <h1>
        THANK YOU!
      </h1>
      <p class="thank-p">
        We've added your card details
      </p>
    </div>
    <button id="button1" class="continue" type="button" >Continue </button>
  </div>


 
  
</body>
<script src="card.js"></script>
</html>
